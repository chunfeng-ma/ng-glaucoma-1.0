<div *ngIf="loading">
  <h3>Loading...</h3>
</div>

<div *ngIf="!loading">

  <table class="table table-striped table-hover table-responsive">
    <tr>
      <th>#</th>
      <th>entry</th>
      <th>entryName</th>
      <th>compound-detail</th>
    </tr>

    <tr *ngFor="let edge of edges; let i= index">
      <td>{{i+1}}</td>
      <td>{{edge.node.entry}}</td>
      <td>{{edge.node.entryname}}</td>
      <td><a (click)="gotoCompoundDetail(edge.node.id)">view</a></td>
    </tr>
  </table>

  <footer>
    <pagination [totalItems]="bigTotalItems"
                [(ngModel)] = "bigCurrentPage"
                [maxSize]="maxSize"
                (pageChanged)="pageChanged($event)"
                [itemsPerPage]="bigItemsPerPage"
                class="pagination-sm"
    ></pagination>
  </footer>
</div>
